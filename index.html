<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
  
    <div class="calculator">
       <div class="inputArea">
        <input type="text" name="" id="inputNumber" placeholder="Please Type">
       </div>
       <div class="calculatorInfo">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>C</button>
          <br>
          <button>4</button>
          <button>5</button>
          <button>6</button>
           <button>=</button>
          <br>
           <button>7</button>
           <button>8</button>
           <button>9</button>
           <button>0</button>
           <br>
           <button>+</button>    
           <button>-</button>    
           <button>*</button>    
           <button>/</button>    
       </div>   


    
      
       </div>
    </div>

    <script src="https://kit.fontawesome.com/b408194c7b.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
